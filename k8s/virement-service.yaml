apiVersion: apps/v1
kind: Deployment
metadata:
  name: virement-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: virement-service
  template:
    metadata:
      labels:
        app: virement-service
    spec:
      containers:
      - name: virement-service
        image: your-registry/virement-service:latest
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: virement-service
spec:
  selector:
    app: virement-service
  ports:
  - port: 8082
    targetPort: 8082


<div class="container">
  <h2>Gestion des Virements</h2>
  
  <button class="btn btn-primary" (click)="openForm()">Nouveau Virement</button>

  <div *ngIf="showForm" class="form-container">
    <h3>Nouveau Virement</h3>
    <form (ngSubmit)="saveVirement()">
      <div class="form-group">
        <label>Bénéficiaire:</label>
        <select [(ngModel)]="virement.beneficiaireId" name="beneficiaireId" required>
          <option [value]="null">Sélectionner un bénéficiaire</option>
          <option *ngFor="let b of beneficiaires" [value]="b.id">
            {{ b.nom }} {{ b.prenom }} - {{ b.rib }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>RIB Source:</label>
        <input type="text" [(ngModel)]="virement.ribSource" name="ribSource" required maxlength="24">
      </div>
      <div class="form-group">
        <label>Montant:</label>
        <input type="number" [(ngModel)]="virement.montant" name="montant" required min="0.01" step="0.01">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="virement.description" name="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Type:</label>
        <select [(ngModel)]="virement.type" name="type" required>
          <option value="NORMAL">Normal</option>
          <option value="INSTANTANE">Instantané</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Annuler</button>
      </div>
    </form>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Bénéficiaire ID</th>
        <th>RIB Source</th>
        <th>Montant</th>
        <th>Description</th>
        <th>Date</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of virements">
        <td>{{ v.id }}</td>
        <td>{{ v.beneficiaireId }}</td>
        <td>{{ v.ribSource }}</td>
        <td>{{ v.montant | number:'1.2-2' }} €</td>
        <td>{{ v.description }}</td>
        <td>{{ v.dateVirement | date:'short' }}</td>
        <td>{{ v.type }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteVirement(v.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

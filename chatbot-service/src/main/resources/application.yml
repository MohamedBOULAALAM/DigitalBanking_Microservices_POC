server:
  port: 8083

spring:
  application:
    name: chatbot-service

openai:
  api:
    # Utilisez la variable d'environnement OPENAI_API_KEY ou configurez-la dans votre IDE
    key: ${OPENAI_API_KEY:}
    url: https://api.openai.com/v1/chat/completions

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html


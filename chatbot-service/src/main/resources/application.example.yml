# Exemple de configuration pour le chatbot-service
# Copiez ce fichier en application.yml et configurez votre clé API

server:
  port: 8083

spring:
  application:
    name: chatbot-service

openai:
  api:
    # Configurez votre clé API OpenAI ici ou via la variable d'environnement OPENAI_API_KEY
    key: ${OPENAI_API_KEY:}
    url: https://api.openai.com/v1/chat/completions

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

